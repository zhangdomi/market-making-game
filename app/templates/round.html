<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Round</title>
        <script src="/static/round.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="three-cards">
                <div class="card-holder">
                    <div></div>
                </div>
            </div>
            <div class="round-no" id="roundNumber">Round {{ round }}</div>
            <div id="action-phase" class="market-and-action">
                <p id="marketInfo">The market maker quotes {{ market_info[0] }} at {{ market_info[1] }}.</p>
                <div class="action-quantity">
                    <input type="text" id="own-quantity" placeholder="Enter quantity">
                    <button id="qty1">1</button>
                    <button id="qty5">5</button> 
                    <button id="qty10">10</button>
                </div>
                <div class="action-action">
                    <button id="buy">Buy</button>
                    <button id="sell">Sell</button>
                    <button id="skip">Skip</button>
                </div>
            </div>
            <div id="eval-phase" class="round-eval" style="display: none;">
                <p id="evaluationPrompt"></p>
                <label for="pnlInput" class="text-muted">Use a minus sign (-) for losses.</label>
                <input type="number" id="pnlInput" placeholder="Enter profit/loss">
                <button id="submitPnl">Submit</button>
            </div>
            <div class="card-footer">
                <p id="curr-budget">Budget: {{ budget }}</p>
                <p id="feedback"></p>
            </div>
        </div>
    </body>
</html>
